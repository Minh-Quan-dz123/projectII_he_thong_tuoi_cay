<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>HOME</h2>
      <div class="info-box" onclick="editField('plantName')">
        <strong>🌱 Tên cây</strong>
        <span id="plantName"></span>
      </div>
      <div class="info-box" onclick="editField('cycle')">
        <strong>🔁 Chu trình tưới cây</strong>
        <span id="cycle"></span>

      </div>
      <div class="info-box" onclick="editField('schedule')">
        <strong>📅 Lịch tưới cây</strong>
        <span id="schedule"></span>
      </div>
      
    </div>
    <div class="right">
      <div class="right">
        <h2>Remote Water Control</h2>
        <div class="sensor-grid">
          <strong>
            Tắt/Bật: <span id="pump-status"></span>
            <button id="toggleButton" onclick="togglePump()">BẬT</button>
          </strong>
          <strong>🌡️Nhiệt độ:<span id="tempValue"> --°C</span></strong>
          <strong>💦 Độ ẩm: <span id="humidityValue">--%</span></strong>
          <strong>Điểm nước: <span id="waterValue">--%</span></strong>
        </div>
      </div>
      
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='index.html'">Đăng xuất</button>

  </div>
  <script src="script.js"></script>


</body>
</html>
